{% extends "global/base.html" %}
{% block page_title %}{{ view.object|default_if_none:"Novo item" }}{% endblock %}
{% block content %}
<form method="post" class="card bg-base-100 border max-w-2xl">
  {% csrf_token %}
  <div class="card-body grid md:grid-cols-2 gap-4">
    <label class="form-control"><span class="label-text">SKU</span>{{ form.sku }}</label>
    <label class="form-control"><span class="label-text">Descrição</span>{{ form.descricao }}</label>
    <label class="form-control"><span class="label-text">Unidade</span>{{ form.unidade }}</label>
    <label class="form-control"><span class="label-text">Estoque mínimo</span>{{ form.estoque_minimo }}</label>
    <label class="form-control"><span class="label-text">Estoque atual</span>{{ form.stock }}</label>
    <label class="form-control"><span class="label-text">Saldo inicial (opcional)</span>{{ form.initial_stock }}</label>
    <label class="form-control md:col-span-2"><span class="label-text">Ativo</span>{{ form.is_active }}</label>
    <div class="md:col-span-2 card-actions justify-end">
      <a href="{% url 'inventory:item-list' %}" class="btn btn-ghost">Cancelar</a>
      <button class="btn btn-primary">Salvar</button>
    </div>
  </div>
</form>
{% endblock %}
