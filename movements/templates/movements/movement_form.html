{% extends "global/base.html" %}
{% block page_title %}Nova Movimentação{% endblock %}
{% block content %}
<form method="post" class="card bg-base-100 border max-w-xl">
  {% csrf_token %}
  <div class="card-body">
    {% if form.non_field_errors %}
      <div class="alert alert-error">{{ form.non_field_errors }}</div>
    {% endif %}
    <div class="grid md:grid-cols-2 gap-4">
      <label class="form-control">
        <span class="label-text">Item</span>
        {{ form.item }}
      </label>
      <label class="form-control">
        <span class="label-text">Tipo</span>
        {{ form.kind }}
      </label>
      <label class="form-control md:col-span-2">
        <span class="label-text">Quantidade</span>
        {{ form.quantity }}
      </label>
      <label class="form-control md:col-span-2">
        <span class="label-text">Observação</span>
        {{ form.note }}
      </label>
    </div>
    <div class="card-actions justify-end">
      <a href="{% url 'movements:movement-list' %}" class="btn btn-ghost">Cancelar</a>
      <button class="btn btn-primary">Salvar</button>
    </div>
  </div>
</form>
{% endblock %}
