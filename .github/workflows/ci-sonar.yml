name: CI - Backend + Frontend + Sonar (3 análises)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  # ============================================================
  # BACKEND — build + test + coverage (OpenCover)
  # ============================================================
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Aqui já geramos cobertura em formato OpenCover,
      # sem precisar do ReportGenerator + Cobertura
      - name: Run Backend Tests with Coverage (OpenCover)
        working-directory: RDTrackr/backend/RDTrackr-BackEnd/API
        run: |
          dotnet test \
            /p:CollectCoverage=true \
            /p:CoverletOutput=TestResults/ \
            /p:CoverletOutputFormat=opencover

      - uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: RDTrackr/backend/RDTrackr-BackEnd/API/TestResults/


  # ============================================================
  # FRONTEND — build + test + coverage (Vitest + lcov)
  # ============================================================
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Frontend Dependencies
        working-directory: RDTrackr/frontend/RDTrackR-Frontend
        run: npm ci

      - name: Run Frontend Tests with Coverage
        working-directory: RDTrackr/frontend/RDTrackR-Frontend
        run: npx vitest run --coverage

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: RDTrackr/frontend/RDTrackR-Frontend/coverage/


  # ============================================================
  # SONAR — BACKEND ONLY
  # ============================================================
  sonar-backend:
    runs-on: ubuntu-latest
    needs: test-backend

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend-coverage/

      - name: SonarCloud Scan - Backend Only
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=joaoadavid
            -Dsonar.projectKey=joaoadavid_RdTrackR-backend
            -Dsonar.sources=RDTrackr/backend/RDTrackr-BackEnd/API/src
            -Dsonar.cs.opencover.reportsPaths=backend-coverage/**/coverage.opencover.xml


  # ============================================================
  # SONAR — FRONTEND ONLY
  # ============================================================
  sonar-frontend:
    runs-on: ubuntu-latest
    needs: test-frontend

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: frontend-coverage/

      - name: SonarCloud Scan - Frontend Only
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=joaoadavid
            -Dsonar.projectKey=joaoadavid_RdTrackR-frontend
            -Dsonar.sources=RDTrackr/frontend/RDTrackR-Frontend/src
            -Dsonar.exclusions=RDTrackr/frontend/RDTrackR-Frontend/src/tests/**
            -Dsonar.javascript.lcov.reportPaths=frontend-coverage/**/lcov.info


  # ============================================================
  # SONAR — ANÁLISE UNIFICADA (BACKEND + FRONTEND)
  # ============================================================
  sonar-unified:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend-coverage/

      - uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: frontend-coverage/

      - name: SonarCloud Scan - Unified (Backend + Frontend)
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=joaoadavid
            -Dsonar.projectKey=joaoadavid_RDTrackR
            -Dsonar.sources=RDTrackr/backend/RDTrackr-BackEnd/API/src,RDTrackr/frontend/RDTrackR-Frontend/src
            -Dsonar.exclusions=RDTrackr/frontend/RDTrackR-Frontend/src/tests/**
            -Dsonar.cs.opencover.reportsPaths=backend-coverage/**/coverage.opencover.xml
            -Dsonar.javascript.lcov.reportPaths=frontend-coverage/**/lcov.info
