name: CI - Backend + Frontend + Sonar (1 análise única)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  # ============================================================
  # BACKEND — build + test + coverage
  # ============================================================
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Build Backend
        run: dotnet build RDTrackr/backend/RDTrackr-BackEnd/API/RDTrackR.sln --configuration Release

      - name: Run Backend Tests with Coverage
        run: |
          cd RDTrackr/backend/RDTrackr-BackEnd/API
          dotnet test --collect:"XPlat Code Coverage" --results-directory TestResults

          reportgenerator \
            "-reports:TestResults/**/coverage.cobertura.xml" \
            "-targetdir:coverage" \
            "-reporttypes:cobertura"

      - uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: RDTrackr/backend/RDTrackr-BackEnd/API/coverage/


  # ============================================================
  # FRONTEND — build + test + coverage
  # ============================================================
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Frontend Dependencies
        run: |
          cd RDTrackr/frontend/RDTrackR-Frontend
          npm ci

      - name: Run Frontend Tests
        run: |
          cd RDTrackr/frontend/RDTrackR-Frontend
          npx vitest run --coverage

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: RDTrackr/frontend/RDTrackR-Frontend/coverage/


  # ============================================================
  # SONAR — ANÁLISE ÚNICA (BACKEND + FRONTEND JUNTOS)
  # ============================================================
  sonar-analysis:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - uses: actions/checkout@v4

      # Baixar coverage backend
      - uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend-coverage/

      # Baixar coverage frontend
      - uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: frontend-coverage/

      # --- ANÁLISE UNIFICADA ---
      - name: SonarCloud Scan (Unified)
        uses: SonarSource/sonarcloud-github-action@v3
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=joaoadavid_RDTrackr
            -Dsonar.organization=joaoadavid
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=RDTrackr/backend/RDTrackr-BackEnd/API/src,RDTrackr/frontend/RDTrackR-Frontend/src
            -Dsonar.tests=RDTrackr/backend/RDTrackr-BackEnd/API/tests,RDTrackr/frontend/RDTrackR-Frontend/tests
            -Dsonar.cs.opencover.reportsPaths=backend-coverage/**/coverage.cobertura.xml
            -Dsonar.javascript.lcov.reportPaths=frontend-coverage/lcov.info
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
