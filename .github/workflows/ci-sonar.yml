name: CI - Build, Test & SonarQube

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore & Build backend
        run: |
          dotnet restore RDTrackr/backend/RDTrackr-BackEnd/API/RDTrackR.sln
          dotnet build RDTrackr/backend/RDTrackr-BackEnd/API/RDTrackR.sln --configuration Release

      - name: Run tests with coverage
        run: |
          dotnet test RDTrackr/backend/RDTrackr-BackEnd/API/tests/WebApi.Test/WebApi.Test.csproj \
            --configuration Release \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults

      - name: Convert coverage to lcov
        run: |
          dotnet tool install --global dotnet-reportgenerator-globaltool
          reportgenerator "-reports:TestResults/**/coverage.cobertura.xml" "-targetdir:coverage-report" "-reporttypes:lcov"
        env:
          PATH: ${{ env.PATH }}:/home/runner/.dotnet/tools

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend
        run: |
          cd RDTrackr/frontend/RDTrackR-Frontend
          npm install
          npm run build

      - name: Run SonarQube analysis
        uses: SonarSource/sonarqube-scan-action@v1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
