name: CI - Backend + Frontend + Sonar (2 análises)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  # ============================================================
  # BACKEND — build + test + coverage
  # ============================================================
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: List backend directory2
        run: ls -R RDTrackr/backend/RDTrackr-BackEnd/
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Restore & Build Backend
        run: dotnet build RDTrackr/backend/RDTrackR-BackEnd/API/RDTrackR.sln --configuration Release

      - name: Run Backend Tests with Coverage
        run: |
          cd RDTrackr/backend/RDTrackR-BackEnd/API

          dotnet test \
            --configuration Release \
            --collect:"XPlat Code Coverage" \
            --results-directory TestResults

          reportgenerator \
            "-reports:TestResults/**/coverage.cobertura.xml" \
            "-targetdir:coverage" \
            "-reporttypes:cobertura"

      - name: Upload Backend Coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: RDTrackr/backend/RDTrackR-BackEnd/API/coverage/
          retention-days: 1


  # ============================================================
  # FRONTEND — build + test + coverage
  # ============================================================
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Frontend Dependencies
        run: |
          cd RDTrackr/frontend/RDTrackR-Frontend
          npm ci

      - name: Run Frontend Tests with Coverage (Vitest)
        run: |
          cd RDTrackr/frontend/RDTrackR-Frontend
          npm run build
          npx vitest run --coverage

      - name: Upload Frontend Coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: RDTrackr/frontend/RDTrackR-Frontend/coverage/
          retention-days: 1


  # ============================================================
  # SONAR — DUAS ANÁLISES SEPARADAS
  # ============================================================
  sonar-analysis:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---- GET COVERAGE ----
      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: backend-coverage/

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: frontend-coverage/

      # ======================================================
      # 1) SONAR BACKEND
      # ======================================================
      - name: SonarCloud Scan — BACKEND
        uses: SonarSource/sonarcloud-github-action@v3
        with:
          projectBaseDir: RDTrackr/backend/RDTrackR-BackEnd/API
          args: >
            -Dsonar.projectKey=joaoadavid_RDTrackr-backend
            -Dsonar.organization=joaoadavid
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.cs.opencover.reportsPaths=backend-coverage/**/coverage.cobertura.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ======================================================
      # 2) SONAR FRONTEND
      # ======================================================
      - name: SonarCloud Scan — FRONTEND
        uses: SonarSource/sonarcloud-github-action@v3
        with:
          projectBaseDir: RDTrackr/frontend/RDTrackR-Frontend
          args: >
            -Dsonar.projectKey=joaoadavid_RDTrackr-frontend
            -Dsonar.organization=joaoadavid
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.javascript.lcov.reportPaths=frontend-coverage/lcov.info
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
