name: CI - Build, Test & SonarQube

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------------- BACKEND (.NET) ----------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      # ---------------- SONAR BEGIN ----------------
      - name: Start SonarCloud scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          export PATH="$PATH:/home/runner/.dotnet/tools"
          dotnet sonarscanner begin \
            /k:"joaoadavid_RDTrackr" \
            /o:"joaoadavid" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths="**/coverage.cobertura.xml" \
            /d:sonar.javascript.lcov.reportPaths="RDTrackR/frontend/RDTrackR-Frontend/coverage/**/lcov.info"

      # ---------------- BACKEND BUILD ----------------
      - name: Build backend
        run: |
          dotnet build RDTrackR/backend/RDTrackR-BackEnd/API/RDTrackR.sln --configuration Release

      # ---------------- BACKEND TESTS + COVERAGE ----------------
      - name: Run backend tests with coverage
        run: |
          cd RDTrackR/backend/RDTrackR-BackEnd/API
          dotnet test \
            --configuration Release \
            --collect:"XPlat Code Coverage" \
            --results-directory TestResults

          # Convert Cobertura → LCOV (compatível com Sonar)
          reportgenerator \
            "-reports:TestResults/**/coverage.cobertura.xml" \
            "-targetdir:coveragereport" \
            "-reporttypes:lcov"

      # ---------------- FRONTEND (VITE + VITEST) ----------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & Test frontend
        run: |
          cd RDTrackR/frontend/RDTrackR-Frontend
          npm ci
          npm run build
          npx vitest run --coverage

      - name: Debug coverage path
        run: |
          echo "Listing coverage folder:"
          ls -R RDTrackR/frontend/RDTrackR-Frontend/coverage || echo "Coverage folder NOT FOUND"

      # ---------------- SONAR END ----------------
      - name: Finish SonarCloud scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          export PATH="$PATH:/home/runner/.dotnet/tools"
          dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
